<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - Negocio Vecino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            --primary-color: #e67e22;
            --primary-dark: #d35400;
            --secondary-color: #f39c12;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --info-color: #3498db;
            --purple-color: #9b59b6;
            --teal-color: #1abc9c;
            
            --bg-primary: #fefefe;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-muted: #95a5a6;
            
            --border-color: #e9ecef;
            --border-radius: 12px;
            --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --transition: 0.3s ease;
            
            --font-primary: 'Poppins', sans-serif;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --bg-card: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #e9ecef;
            --text-muted: #adb5bd;
            --border-color: #555555;
        }

        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all var(--transition);
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="dark"] .header {
            background: rgba(45, 45, 45, 0.95);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo i {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* ===== LOGIN/REGISTRO FORM ===== */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-card);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            width: 100%;
            padding: var(--spacing-lg);
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-link {
            background: none;
            color: var(--primary-color);
            border: none;
            padding: var(--spacing-sm);
            font-size: 0.9rem;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            margin-bottom: var(--spacing-xl);
        }

        .welcome-message {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-xl);
        }

        .welcome-message h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* ===== ESTADO DE PEDIDOS ===== */
        .pedidos-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .pedidos-container {
            display: grid;
            gap: var(--spacing-lg);
        }

        .pedido-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all var(--transition);
        }

        .pedido-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .pedido-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .pedido-status {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .pedido-status.pagado { background: var(--info-color); }
        .pedido-status.preparando { background: var(--warning-color); }
        .pedido-status.listo { 
            background: var(--primary-color);
            animation: pulse-status 2s infinite;
        }
        .pedido-status.entregado { background: var(--success-color); }
        .pedido-status.rechazado { background: var(--accent-color); }

        @keyframes pulse-status {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ===== SISTEMA DE SEGUIMIENTO ===== */
        .tracking-system {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .tracking-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .tracking-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .tracking-timeline {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-lg) 0;
            padding: 0 var(--spacing-md);
        }

        .tracking-line {
            position: absolute;
            top: 50%;
            left: var(--spacing-md);
            right: var(--spacing-md);
            height: 3px;
            background: var(--border-color);
            transform: translateY(-50%);
            border-radius: 2px;
            overflow: hidden;
        }

        .tracking-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--info-color), var(--warning-color), var(--primary-color), var(--success-color));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
            position: relative;
        }

        .tracking-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tracking-step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .tracking-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 3px solid var(--border-color);
            color: var(--text-muted);
            transition: all 0.4s ease;
            margin-bottom: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }

        .tracking-icon.completed {
            background: var(--bg-card);
            border-color: currentColor;
            color: white;
            transform: scale(1.1);
        }

        .tracking-icon.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: -1;
        }

        .tracking-icon.current {
            border-color: currentColor;
            background: var(--bg-card);
            animation: pulse-icon 2s infinite;
            transform: scale(1.15);
        }

        @keyframes pulse-icon {
            0%, 100% { box-shadow: 0 0 0 0 currentColor; }
            50% { box-shadow: 0 0 0 8px transparent; }
        }

        .tracking-icon.pagado.completed::before { background: var(--info-color); }
        .tracking-icon.preparando.completed::before { background: var(--warning-color); }
        .tracking-icon.listo.completed::before { background: var(--primary-color); }
        .tracking-icon.entregado.completed::before { background: var(--success-color); }

        .tracking-icon.pagado.current { color: var(--info-color); }
        .tracking-icon.preparando.current { color: var(--warning-color); }
        .tracking-icon.listo.current { color: var(--primary-color); }
        .tracking-icon.entregado.current { color: var(--success-color); }

        .tracking-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .tracking-step.completed .tracking-label,
        .tracking-step.current .tracking-label {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tracking-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .tracking-step.completed .tracking-time,
        .tracking-step.current .tracking-time {
            color: var(--text-secondary);
        }

        /* ===== INFORMACIÓN DEL PEDIDO ===== */
        .pedido-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .pedido-items {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .pedido-items h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .item-name {
            color: var(--text-primary);
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }

        .pedido-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* ===== NOTIFICACIÓN ESPECIAL ===== */
        .special-notification {
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            text-align: center;
            display: none;
            animation: slideInDown 0.5s ease;
        }

        .special-notification.show {
            display: block;
        }

        .special-notification.listo {
            background: linear-gradient(135deg, var(--primary-color), #f39c12);
            color: white;
        }

        .special-notification.entregado {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            color: white;
        }

        .special-notification h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .special-notification p {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-lg);
        }

        .special-notification .btn {
            background: white;
            color: var(--primary-color);
            font-weight: 700;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ===== SIN PEDIDOS ===== */
        .no-pedidos {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        .no-pedidos i {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.3;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg);
            }

            .pedido-info {
                grid-template-columns: 1fr;
            }

            .header-content {
                padding: 0 var(--spacing-lg);
            }

            .logo span {
                display: none;
            }

            .tracking-timeline {
                padding: 0;
            }

            .tracking-step {
                transform: scale(0.9);
            }

            .tracking-icon {
                width: 35px;
                height: 35px;
            }

            .tracking-label {
                font-size: 0.7rem;
            }
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .toast {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-color);
            min-width: 300px;
            animation: slideInRight 0.3s ease;
        }

        .toast.success { border-left-color: var(--success-color); }
        .toast.error { border-left-color: var(--accent-color); }
        .toast.warning { border-left-color: var(--warning-color); }
        .toast.info { border-left-color: var(--info-color); }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .toast-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-store"></i>
                <span>Negocio Vecino</span>
            </a>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Formulario Login/Registro -->
        <div id="authContainer" class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 id="authTitle">Iniciar Sesión</h2>
                    <p id="authSubtitle">Accede a tu panel para ver tus pedidos</p>
                </div>

                <form id="authForm">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="+56 9 1234 5678" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email (opcional)</label>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span id="authButtonText">Crear Cuenta / Ingresar</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿Primera vez aquí? El sistema te creará una cuenta automáticamente.</p>
                    <a href="index.html" class="btn btn-link">
                        <i class="fas fa-arrow-left"></i>
                        Volver a la tienda
                    </a>
                </div>
            </div>
        </div>

        <!-- Dashboard Usuario -->
        <div id="dashboard" class="dashboard">
            <!-- Mensaje de Bienvenida -->
            <div class="welcome-message">
                <h1>¡Hola, <span id="userName"></span>!</h1>
                <p>Aquí puedes ver el estado de tus pedidos en tiempo real</p>
            </div>

            <!-- Notificaciones Especiales -->
            <div id="specialNotification" class="special-notification">
                <h3 id="notificationTitle"></h3>
                <p id="notificationMessage"></p>
                <button class="btn" onclick="acknowledgeNotification()">
                    <i class="fas fa-check"></i>
                    <span id="notificationButtonText"></span>
                </button>
            </div>

            <!-- Sección Pedidos Actuales -->
            <div class="pedidos-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    Mis Pedidos Actuales
                </h2>
                <div id="pedidosActuales" class="pedidos-container">
                    <!-- Los pedidos se cargan aquí -->
                </div>
            </div>

            <!-- Sección Historial -->
            <div class="pedidos-section">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Historial de Pedidos
                </h2>
                <div id="historialPedidos" class="pedidos-container">
                    <!-- El historial se carga aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let currentUser = null;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let userPedidos = [];
        let notificationSound = null;

        // Simular base de datos de usuarios
        let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
        
        // Estados del sistema de seguimiento (SIN EN_CAMINO)
        const ESTADOS_SEGUIMIENTO = {
            pagado: {
                nombre: 'Pagado',
                icon: 'fas fa-credit-card',
                descripcion: 'Pago confirmado',
                mensaje: 'Tu pago ha sido confirmado correctamente'
            },
            preparando: {
                nombre: 'Preparando',
                icon: 'fas fa-utensils',
                descripcion: 'En preparación',
                mensaje: 'Estamos preparando tu pedido con cuidado'
            },
            listo: {
                nombre: 'Listo',
                icon: 'fas fa-check-circle',
                descripcion: 'Listo para retirar',
                mensaje: '¡Tu pedido está listo para retirar!',
                notification: {
                    title: '🎉 ¡Tu pedido está LISTO!',
                    message: 'Tu pedido está preparado y listo para retirar',
                    button: '¡Perfecto! Voy a retirar'
                }
            },
            entregado: {
                nombre: 'Entregado',
                icon: 'fas fa-gift',
                descripcion: 'Entregado',
                mensaje: '¡Pedido entregado exitosamente!',
                notification: {
                    title: '✅ ¡Pedido entregado!',
                    message: 'Tu pedido ha sido entregado exitosamente',
                    button: '¡Excelente!'
                }
            },
            rechazado: {
                nombre: 'Rechazado',
                icon: 'fas fa-times-circle',
                descripcion: 'Rechazado',
                mensaje: 'Pedido rechazado'
            }
        };

        // Orden de estados SIN EN_CAMINO
        const ORDEN_ESTADOS = ['pagado', 'preparando', 'listo', 'entregado'];
        
        // Simular pedidos de ejemplo (actualizados sin en_camino)
        let pedidosDemo = [
            {
                id: 1,
                userId: 1,
                items: [
                    { nombre: "Pan Integral", cantidad: 2, peso: "500g", precio: 2500 },
                    { nombre: "Leche Fresca", cantidad: 1, peso: "1L", precio: 1800 }
                ],
                total: 6800,
                fecha: new Date('2024-12-19T10:30:00'),
                horaRetiro: "12:00",
                estado: "listo",
                tiempoEstado: new Date('2024-12-19T11:45:00'),
                metodoPago: "efectivo",
                estadosCompletados: ['pagado', 'preparando', 'listo'],
                tiemposEstados: {
                    pagado: new Date('2024-12-19T10:30:00'),
                    preparando: new Date('2024-12-19T10:35:00'),
                    listo: new Date('2024-12-19T11:45:00')
                }
            },
            {
                id: 2,
                userId: 1,
                items: [
                    { nombre: "Queso de Cabra", cantidad: 1, peso: "250g", precio: 4500 }
                ],
                total: 4500,
                fecha: new Date('2024-12-18T15:20:00'),
                horaRetiro: "16:30",
                estado: "entregado",
                tiempoEstado: new Date('2024-12-18T16:45:00'),
                metodoPago: "tarjeta",
                estadosCompletados: ['pagado', 'preparando', 'listo', 'entregado'],
                tiemposEstados: {
                    pagado: new Date('2024-12-18T15:20:00'),
                    preparando: new Date('2024-12-18T15:25:00'),
                    listo: new Date('2024-12-18T16:15:00'),
                    entregado: new Date('2024-12-18T16:45:00')
                }
            }
        ];

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏪 Iniciando Panel de Usuario...');
            
            applyTheme();
            setupEventListeners();
            checkExistingUser();
            
            // Simular actualizaciones en tiempo real
            startRealTimeUpdates();
        });

        function setupEventListeners() {
            // Tema
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Formulario auth
            document.getElementById('authForm').addEventListener('submit', handleAuth);
        }

        function checkExistingUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        }

        // ===== AUTENTICACIÓN =====
        function handleAuth(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!nombre || !telefono) {
                showToast('Por favor completa todos los campos requeridos', 'error');
                return;
            }

            // Buscar usuario existente
            let user = usuarios.find(u => u.telefono === telefono);
            
            if (!user) {
                // Crear nuevo usuario
                user = {
                    id: usuarios.length + 1,
                    nombre: nombre,
                    telefono: telefono,
                    email: email,
                    fechaRegistro: new Date(),
                    pedidos: []
                };
                
                usuarios.push(user);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                showToast('¡Cuenta creada exitosamente!', 'success');
            } else {
                // Usuario existente
                showToast(`¡Bienvenido de vuelta, ${user.nombre}!`, 'success');
            }

            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            showDashboard();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            
            // Mostrar formulario auth
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('userMenu').style.display = 'none';
            
            showToast('Sesión cerrada', 'info');
        }

        // ===== DASHBOARD =====
        function showDashboard() {
            // Ocultar auth y mostrar dashboard
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            // Mostrar usuario en header
            document.getElementById('userMenu').style.display = 'block';
            document.getElementById('userAvatar').textContent = currentUser.nombre.charAt(0).toUpperCase();
            document.getElementById('userAvatar').onclick = logout;
            
            // Cargar datos del usuario
            document.getElementById('userName').textContent = currentUser.nombre;
            
            loadUserPedidos();
            renderPedidos();
        }

        function loadUserPedidos() {
            // En producción, esto sería una llamada API
            userPedidos = pedidosDemo.filter(p => p.userId === currentUser.id);
            
            // Verificar si hay pedidos con notificaciones especiales
            const pedidosConNotificacion = userPedidos.filter(p => 
                ['listo', 'entregado'].includes(p.estado)
            );
            
            if (pedidosConNotificacion.length > 0) {
                showSpecialNotification(pedidosConNotificacion[0]);
            }
        }

        function renderPedidos() {
            const actualesContainer = document.getElementById('pedidosActuales');
            const historialContainer = document.getElementById('historialPedidos');
            
            // Separar pedidos actuales y completados (sin en_camino)
            const pedidosActuales = userPedidos.filter(p => 
                ['pagado', 'preparando', 'listo'].includes(p.estado)
            );
            
            const historial = userPedidos.filter(p => 
                ['entregado', 'rechazado'].includes(p.estado)
            );

            // Renderizar pedidos actuales
            if (pedidosActuales.length === 0) {
                actualesContainer.innerHTML = `
                    <div class="no-pedidos">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>No tienes pedidos activos</h3>
                        <p>Cuando hagas un pedido aparecerá aquí</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">
                            <i class="fas fa-store"></i>
                            Ir a la tienda
                        </a>
                    </div>
                `;
            } else {
                actualesContainer.innerHTML = '';
                pedidosActuales.forEach(pedido => {
                    actualesContainer.appendChild(createPedidoCard(pedido));
                });
            }

            // Renderizar historial
            if (historial.length === 0) {
                historialContainer.innerHTML = `
                    <div class="no-pedidos">
                        <i class="fas fa-history"></i>
                        <h3>No tienes historial aún</h3>
                        <p>Tus pedidos completados aparecerán aquí</p>
                    </div>
                `;
            } else {
                historialContainer.innerHTML = '';
                historial.forEach(pedido => {
                    historialContainer.appendChild(createPedidoCard(pedido));
                });
            }
        }

        function createPedidoCard(pedido) {
            const card = document.createElement('div');
            card.className = `pedido-card ${pedido.estado}`;
            
            let itemsHtml = '';
            pedido.items.forEach(item => {
                itemsHtml += `
                    <div class="item">
                        <span class="item-name">${item.cantidad}x ${item.nombre} (${item.peso})</span>
                        <span class="item-price">$${formatPrice(item.precio * item.cantidad)}</span>
                    </div>
                `;
            });

            card.innerHTML = `
                <div class="pedido-header">
                    <div class="pedido-number">Pedido #${pedido.id}</div>
                    <div class="pedido-status ${pedido.estado}">${ESTADOS_SEGUIMIENTO[pedido.estado].nombre}</div>
                </div>
                
                ${createTrackingSystem(pedido)}

                <div class="pedido-info">
                    <div class="info-item">
                        <div class="info-label">Fecha</div>
                        <div class="info-value">${formatDate(pedido.fecha)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Hora de retiro</div>
                        <div class="info-value">${pedido.horaRetiro}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Método de pago</div>
                        <div class="info-value">${pedido.metodoPago}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Estado actual</div>
                        <div class="info-value">${ESTADOS_SEGUIMIENTO[pedido.estado].descripcion}</div>
                    </div>
                </div>

                <div class="pedido-items">
                    <h4>Productos</h4>
                    <div class="item-list">
                        ${itemsHtml}
                    </div>
                </div>

                <div class="pedido-total">
                    Total: $${formatPrice(pedido.total)}
                </div>
            `;

            return card;
        }

        // ===== SISTEMA DE SEGUIMIENTO =====
        function createTrackingSystem(pedido) {
            const currentStateIndex = ORDEN_ESTADOS.indexOf(pedido.estado);
            const progress = ((currentStateIndex + 1) / ORDEN_ESTADOS.length) * 100;
            
            let stepsHtml = '';
            ORDEN_ESTADOS.forEach((estado, index) => {
                const estadoInfo = ESTADOS_SEGUIMIENTO[estado];
                const isCompleted = pedido.estadosCompletados && pedido.estadosCompletados.includes(estado);
                const isCurrent = pedido.estado === estado;
                const timeInfo = pedido.tiemposEstados && pedido.tiemposEstados[estado] 
                    ? formatTimeOnly(pedido.tiemposEstados[estado]) 
                    : '';
                
                let stepClass = '';
                if (isCompleted) stepClass = 'completed';
                else if (isCurrent) stepClass = 'current';
                
                stepsHtml += `
                    <div class="tracking-step ${stepClass}">
                        <div class="tracking-icon ${estado} ${stepClass}">
                            <i class="${estadoInfo.icon}"></i>
                        </div>
                        <div class="tracking-label">${estadoInfo.nombre}</div>
                        ${timeInfo ? `<div class="tracking-time">${timeInfo}</div>` : ''}
                    </div>
                `;
            });

            return `
                <div class="tracking-system">
                    <div class="tracking-header">
                        <div class="tracking-title">
                            <i class="fas fa-route"></i>
                            Seguimiento del pedido
                        </div>
                    </div>
                    <div class="tracking-timeline">
                        <div class="tracking-line">
                            <div class="tracking-progress" style="width: ${progress}%"></div>
                        </div>
                        ${stepsHtml}
                    </div>
                </div>
            `;
        }

        // ===== NOTIFICACIONES ESPECIALES =====
        function showSpecialNotification(pedido) {
            const notification = document.getElementById('specialNotification');
            const title = document.getElementById('notificationTitle');
            const message = document.getElementById('notificationMessage');
            const button = document.getElementById('notificationButtonText');
            
            const estadoInfo = ESTADOS_SEGUIMIENTO[pedido.estado];
            if (estadoInfo.notification) {
                notification.className = `special-notification ${pedido.estado} show`;
                title.textContent = estadoInfo.notification.title;
                message.textContent = `${estadoInfo.notification.message} #${pedido.id}`;
                button.textContent = estadoInfo.notification.button;
                
                // Reproducir sonido de notificación
                playNotificationSound();
                
                // Mostrar toast también
                showToast(`Pedido #${pedido.id}: ${estadoInfo.mensaje}`, 'success', 8000);
            }
        }

        function acknowledgeNotification() {
            const notification = document.getElementById('specialNotification');
            notification.classList.remove('show');
            
            showToast('¡Perfecto! Gracias por la confirmación', 'info');
        }

        function playNotificationSound() {
            // Crear sonido de notificación simple
            if (!notificationSound) {
                notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+Hpum0gBTA=');
            }
            
            notificationSound.play().catch(e => {
                console.log('No se pudo reproducir el sonido de notificación');
            });
        }

        // ===== SIMULACIÓN TIEMPO REAL =====
        function startRealTimeUpdates() {
            // Simular actualizaciones cada 45 segundos
            setInterval(() => {
                if (currentUser && userPedidos.length > 0) {
                    // Simular cambio de estado aleatorio
                    const pedidosActivos = userPedidos.filter(p => 
                        ['pagado', 'preparando', 'listo'].includes(p.estado)
                    );
                    
                    if (pedidosActivos.length > 0 && Math.random() < 0.25) {
                        const pedido = pedidosActivos[0];
                        const currentIndex = ORDEN_ESTADOS.indexOf(pedido.estado);
                        
                        if (currentIndex < ORDEN_ESTADOS.length - 1) {
                            const newEstado = ORDEN_ESTADOS[currentIndex + 1];
                            updatePedidoEstado(pedido.id, newEstado);
                        }
                    }
                }
            }, 45000); // 45 segundos
        }

        function updatePedidoEstado(pedidoId, nuevoEstado) {
            const pedido = userPedidos.find(p => p.id === pedidoId);
            if (pedido) {
                // Actualizar estado
                pedido.estado = nuevoEstado;
                pedido.tiempoEstado = new Date();
                
                // Actualizar estados completados y tiempos
                if (!pedido.estadosCompletados) pedido.estadosCompletados = [];
                if (!pedido.tiemposEstados) pedido.tiemposEstados = {};
                
                if (!pedido.estadosCompletados.includes(nuevoEstado)) {
                    pedido.estadosCompletados.push(nuevoEstado);
                    pedido.tiemposEstados[nuevoEstado] = new Date();
                }
                
                // Actualizar UI
                renderPedidos();
                
                // Mostrar notificación
                const estadoInfo = ESTADOS_SEGUIMIENTO[nuevoEstado];
                showToast(`Pedido #${pedidoId}: ${estadoInfo.mensaje}`, 
                         ['listo', 'entregado'].includes(nuevoEstado) ? 'success' : 'info');
                
                // Si tiene notificación especial, mostrarla
                if (estadoInfo.notification) {
                    showSpecialNotification(pedido);
                }
            }
        }

        // ===== UTILIDADES =====
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            const icon = document.querySelector('#themeToggle i');
            if (icon) {
                icon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('es-CL').format(price);
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('es-CL', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTimeOnly(date) {
            return new Date(date).toLocaleTimeString('es-CL', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showToast(message, type = 'info', duration = 4000) {
            const container = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const titles = {
                success: 'Éxito',
                error: 'Error',
                warning: 'Aviso',
                info: 'Información'
            };
            
            toast.innerHTML = `
                <div class="toast-title">${titles[type]}</div>
                <div class="toast-message">${message}</div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOutRight 0.3s ease forwards';
                    setTimeout(() => {
                        if (toast.parentElement) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, duration);
        }

        // ===== FUNCIONES DE TESTING =====
        function simularSiguienteEstado() {
            if (currentUser && userPedidos.length > 0) {
                const pedidosActivos = userPedidos.filter(p => 
                    ['pagado', 'preparando', 'listo'].includes(p.estado)
                );
                
                if (pedidosActivos.length > 0) {
                    const pedido = pedidosActivos[0];
                    const currentIndex = ORDEN_ESTADOS.indexOf(pedido.estado);
                    
                    if (currentIndex < ORDEN_ESTADOS.length - 1) {
                        const newEstado = ORDEN_ESTADOS[currentIndex + 1];
                        updatePedidoEstado(pedido.id, newEstado);
                    }
                }
            }
        }

        function resetearPedidoDemo() {
            if (currentUser && userPedidos.length > 0) {
                const pedido = userPedidos[0];
                pedido.estado = 'pagado';
                pedido.estadosCompletados = ['pagado'];
                pedido.tiemposEstados = {
                    pagado: new Date()
                };
                renderPedidos();
                showToast('Pedido reseteado para demostración', 'info');
            }
        }

        // Exponer funciones para testing
        window.simularSiguienteEstado = simularSiguienteEstado;
        window.resetearPedidoDemo = resetearPedidoDemo;
    </script>
